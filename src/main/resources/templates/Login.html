<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link th:href="@{/styles/cssAndjs/app.css}" rel="stylesheet" />
<link th:href="@{/styles/cssAndjs/bootstrap.css}" rel="stylesheet" />
<link rel="icon" href="..Images/favicon.png">
</head>

<body>
	<div class="container main-container">
		<div class="row pt-4">
			<div class="col-4"></div>
			<div class="col-4 text-center">
				<h1>KALORIA</h1>
			</div>
			<div class="col-4"></div>
		</div>
		<div class="mainGridCentreInfoBox" th:if="${errorMessage}">
			<h3 class="errorInfo" th:text="${errorMessage}"></h3>
		</div>
		<div class="row pt-2">
			<div class="col-4"></div>
			<div class="col-4 text-center">
				<div class="login-form-container">
					<form action="#" th:action="@{/loginUser}" method="post">
						<div class="form-group mb-2">
							<input type="text" class="form-control" name="loginId"
								placeholder="Login Id">
						</div>
						<div class="form-group mb-2">
							<input type="password" class="form-control" name="password"
								placeholder="Password">
						</div>
						<div>
							<button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
						</div>
					</form>
					<div class="text-center mt-2">
						<span>Or</span>
						<!--  	<button type="button" class="btn btn-secondary w-100 mt-2"
                        onclick="goTo_loginPage()">Create a new
                        account</button> -->
						<div>
							<div class="text-center pt-1">
								<a th:href="@{/signup}">Create a new account </a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-4"></div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="styles/cssAndjs/signupModule.js"></script>
</body>

</html>
