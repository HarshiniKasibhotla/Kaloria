<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/app.css" rel="stylesheet"/>
    <title>Diet Suggestions | Kaloria</title>
</head>
<body>
<div class="container main-container">
    <div class="row pt-4">
        <div class="col-5 m-auto text-center">
            <h1>Diet Suggestions</h1>
        </div>
    </div>
    <div>
        <a th:href="@{/}" class="btn btn-primary">Go back</a>
    </div>
    <div class="form-container">
        <div class="category" th:each="dietSuggestion : ${dietSuggestions}">
            <h3 th:text="${dietSuggestion.key}"></h3>
            <div class="row mb-2">
                <label class="col-sm-6 col-form-label"><strong>Item</strong></label>
                <label class="col-sm-6 col-form-label"
                ><strong>Calories Recommended</strong></label
                >
            </div>
            <div class="row mb-2" th:each="suggestion : ${dietSuggestion.value}">
                <label
                        class="col-sm-6 col-form-label"
                        th:text="${suggestion.key}"
                />
                <label
                        class="col-sm-6 col-form-label"
                        th:text="${suggestion.value}"
                />
            </div>
        </div>
    </div>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/dietSuggestions.js"></script>
</body>
</html>
